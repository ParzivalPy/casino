<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="blackjack.css" />
    <script src="blackjack-display.js" defer></script>
    <!-- <script src="blackjack.js" defer></script> -->
    <link rel="icon" href="../assets/img/carreau.png" type="image/png" />
  </head>
  <body>
    <div class="table">
      <div class="dealer" id="dealer">
        <div class="dealer-hand" id="dealer-hand">
          <div class="game-card-container">
            <div class="game-card">
              <div class="recto"></div>
              <div class="verso"></div>
            </div>
          </div>
          <div class="game-card-container">
            <div class="game-card">
              <div class="recto"></div>
              <div class="verso"></div>
            </div>
          </div>
        </div>
        <div class="dealer-score score" id="dealer-score">0</div>
      </div>
      <div class="player" id="player">
        <div class="player-score score" id="player-score">0</div>
        <div class="player-hand" id="player-hand">
          <div class="game-card-container">
            <div class="game-card">
              <div class="recto"></div>
              <div class="verso"></div>
            </div>
          </div>
          <div class="game-card-container">
            <div class="game-card">
              <div class="recto"></div>
              <div class="verso"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <button id="split">Split</button>
      <button id="draw">Draw</button>
      <button id="stay">Stay</button>
      <button id="double">Double</button>
    </div>
  </body>
</html>
